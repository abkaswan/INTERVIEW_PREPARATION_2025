<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function App(){
        function ProductDetails({productName,currentPrice,discountPrice,imageSrc}){
          return (
            <div>
              <img src = {imageSrc} width="150"/>
              <p>{productName}</p>
                {/* either use this guard operator*/}
                {/* {!discountPrice && <p>Price : <span>{currentPrice}</span></p>} */}
                {/* {discountPrice && <><p><del>Price : <span>{currentPrice}</span></del></p><p>Discount Price : <span>{discountPrice}</span></p></>} */}
                {/* or use ternary operation here */}

                {discountPrice ? (
                  <>
                    <p><del>Price : <span>{currentPrice}</span></del></p>
                    <p>Discount Price : <span>{discountPrice}</span></p>
                  </>
                ) : (
                  <p>Price : <span>{currentPrice}</span></p>
                )}
              <button>Add to cart</button>
            </div>
          )
        }
        return (
          (
            <>
              <ProductDetails imageSrc="../images/cotton-socks.png" productName="Cotton Socks" currentPrice="$10.90" discountPrice = "$8.99"/>
              <ProductDetails imageSrc="../images/tennis-balls.png" productName="Tennis balls" currentPrice="$6.00"/>
              <ProductDetails imageSrc="../images/plain-t-shirt.png" productName="Plain T-Shirt" currentPrice="$7.99"/>
            </>
          )
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
