      function ChatInput({chatMessages, setChatMessages}) {
        // use state to save the text
        const [inputText,setInputText] = React.useState('');

        // when onChange runs it gives an event object as an argument to the function saveInputText
        // event is an object that contains information about the event that just happened , in this case the changes in the input field
        // event.target = the element that triggered the event , in this case the input field
        // event.target.value = the value of the input field
        function saveInputText(event){
          // console.log(event.target.value);
          setInputText(event.target.value);
          
        }
        function sendMessage(){
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ];
          // setChatMessages([
          //   ...chatMessages,
          //   {
          //     message: inputText,
          //     sender: "user",
          //     id: crypto.randomUUID()
          //   }
          // ]);
          setChatMessages(newChatMessages);
          
          // state does not update immediately , it is updated after all of the code is finished
          // so here we are taking the old value of chatMessages and adding the new message to it
          const response = Chatbot.getResponse(inputText);
          // console.log(response);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID()
            }
          ]);

          setInputText(''); // clear the input field after sending the message
        }

        // value = change the text inside this <input>
        // this is called controlled input : the value of the input field is controlled by react state
        return (
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30"
              onChange={saveInputText}
              value={inputText}
            />

            <button
              onClick={sendMessage}
            >Send</button>
          </>
        );
      }
