<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText,setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event){
          setInputText(event.target.value);
          
        }
        async function sendMessage(){
          if(isLoading) return;
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ];
          setChatMessages(newChatMessages);
          setInputText(''); // clear the input field after sending the message

          // Add loading message immediately 
          setChatMessages([
            ...newChatMessages,
            {
              message: 'loading...',
              sender: "robot",
              id: crypto.randomUUID()
            }
          ]);
          setIsLoading(true);
          const response = await Chatbot.getResponseAsync(inputText);
          setIsLoading(false);
          // replace loading message with actual response
          setChatMessages([
            ...newChatMessages,
            {
              message: response ? response : 'loading...',
              sender: "robot",
              id: crypto.randomUUID()
            }
          ]);

        }
        function sendMessageWhenEnter(event){
          if(event.key === 'Enter'){
            sendMessage();
          }
          else if(event.key === 'Escape'){
            setInputText('');
          }
        }

        return (
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30"
              onChange={saveInputText}
              onKeyDown={sendMessageWhenEnter}
              value={inputText}
              disabled={isLoading}
            />

            <button
              onClick={sendMessage}
              disabled={isLoading}
            >
              {isLoading ? 'Sending...' : 'Send'}
            </button>
          </>
        );
      }
      function ChatMessage({message, sender}) {
        
        return(
          <div>
            {sender === "robot" && (
              <img src="../images/robot.png" width="50"/>
            )}
            {message}
            {sender === "user" && (
              <img src="../images/user.png" width="50"/>
            )}
          </div>
        )
        
      }
      
      function ChatMessages({chatMessages}) {
        return (
          <>
            {chatMessages.map((chatMessage)=>{
                  return (
                    <ChatMessage 
                      message= {chatMessage.message}
                      sender= {chatMessage.sender}
                      key={chatMessage.id}
                    />
                  );
            })}
          </>
        );
      }

      function App(){
         const [chatMessages, setChatMessages] = React.useState(
          [{
            message : "hello chatbot",
            sender : "user",
            id: 'id1' 
          },
          {
            message : "Hello! How can I help you?",
            sender : "robot",
            id: 'id2'
          },
          {
            message : "can you get me today's date?",
            sender : "user",
            id: 'id3'
          },
          {
            message : "Today is September 27",
            sender : "robot",
            id: 'id4'
          }]
        );

        return (
          <>
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages 
              chatMessages={chatMessages}
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
